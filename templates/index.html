<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preload" href="../fonts/Avenir/Avenir-Book.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="../fonts/Montserrat/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="../fonts/Montserrat/Montserrat-Medium.otf" as="font" type="font/otf" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Product List</h1>

    <div class="filter-bar">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="star-desc">Popularity: High to Low</option>
        <option value="star-asc">Popularity: Low to High</option>
      </select>
      <label for="min-price">Min:</label>
      <input type="number" id="min-price" placeholder="0" />

      <label for="max-price">Max:</label>
      <input type="number" id="max-price" placeholder="1000" />

      <button id="price-filter-btn">Apply</button>
    </div>

    <div class="carousel-container">
      <button class="arrow left">&#8249;</button>
      <div class="carousel" id="product-carousel"></div>
      <button class="arrow right">&#8250;</button>
    </div>
    <div id="error-message" style="display: none;" class="error-alert">
      No matching products found.
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
